<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" placeholder="First Number">
      <button id="add">+</button>
      <button id="sub">-</button>
      <button id="mult">*</button>
      <button id="divide">/</button>
      <input data-testid="numTwo" placeholder="Second Number">
      <button id="equals">=</button>
      <button id="clear">C</button>
    </form>

    <section id="results" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->

    </section>

    <section id="resultsToDate" data-testid="resultHistory">
     <div class="containerForResults"></div> <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
