<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input type="number"  id="num1" data-testid="numOne" placeholder="First Number">
      <input type="number"  id="num2" data-testid="numOne" placeholder="Second Number">

      <select id="operation">
        <button id="add">+</button>
        <button id="sub">-</button> <button id="mult">*</button> <button id="divide">/</button>
      </select>
    
        <button oncClick="calculate()" id="equals">=</button>
        <p id="results"></p>
      <button id="clear">C</button>
      <script src="script.js"></script>
      </form>

    </form>

    <section id="results" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->

    </section>

    <section id="resultsToDate" data-testid="resultHistory">
     <div class="containerForResults"></div> 
     <ul id="history"<!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
